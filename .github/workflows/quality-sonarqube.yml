# This workflow uses the SonarQube GitHub Action to perform code analysis with SonarQube Cloud.

name: Sonar Analysis
on:
  workflow_call:
    secrets:
      sonar-token:
        description: "SonarQube token for authentication"
        required: true
      workflow-token:
        description: "GitHub token for authentication"
        required: true
jobs:
  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.workflow-token }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.sonar-token }}
