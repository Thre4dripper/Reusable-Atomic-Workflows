name: "Setup Dependencies"
description: "Setup Node.js, package manager, caching, and install dependencies with self-healing fallbacks"
inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "20"
  package-manager:
    description: "Package manager to use (auto-detect, npm, yarn, pnpm)"
    required: false
    default: "auto-detect"
  registry-url:
    description: "NPM registry URL"
    required: false
    default: "https://registry.npmjs.org"
  cache-dependency-path:
    description: "Path to dependency files for caching"
    required: false
    default: "**/package-lock.json **/yarn.lock **/pnpm-lock.yaml"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        registry-url: ${{ inputs.registry-url }}

    - name: Detect package manager
      id: detect-pm
      shell: bash
      run: |
        if [ "${{ inputs.package-manager }}" != "auto-detect" ]; then
          echo "package-manager=${{ inputs.package-manager }}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Using specified package manager: ${{ inputs.package-manager }}"
        elif [ -f "pnpm-lock.yaml" ]; then
          echo "package-manager=pnpm" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Detected pnpm (pnpm-lock.yaml found)"
        elif [ -f "yarn.lock" ]; then
          echo "package-manager=yarn" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Detected yarn (yarn.lock found)"
        else
          echo "package-manager=npm" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Detected npm (package-lock.json or default)"
        fi

    - name: Extract pnpm version
      id: pnpm-version
      if: steps.detect-pm.outputs.package-manager == 'pnpm'
      shell: bash
      run: |
        if [ -f "package.json" ]; then
          # Extract packageManager field and get version
          PACKAGE_MANAGER=$(node -pe "try { JSON.parse(require('fs').readFileSync('package.json', 'utf8')).packageManager || '' } catch(e) { '' }")
          if [[ "$PACKAGE_MANAGER" =~ pnpm@([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            PNPM_VERSION="${BASH_REMATCH[1]}"
            echo "version=$PNPM_VERSION" >> $GITHUB_OUTPUT
            echo "ğŸ“Œ Using pnpm version from package.json: $PNPM_VERSION"
          else
            echo "version=10" >> $GITHUB_OUTPUT
            echo "ğŸ“Œ Using fallback pnpm version: 10"
          fi
        else
          echo "version=10" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Using fallback pnpm version: 10 (no package.json found)"
        fi

    - name: Setup pnpm
      if: steps.detect-pm.outputs.package-manager == 'pnpm'
      uses: pnpm/action-setup@v4
      with:
        version: ${{ steps.pnpm-version.outputs.version }}
        run_install: false

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ~/.yarn
          ~/.cache/pnpm
          **/node_modules
        key: ${{ runner.os }}-${{ steps.detect-pm.outputs.package-manager }}-${{ hashFiles(format('{0}', inputs.cache-dependency-path)) }}

    - name: Install dependencies with self-healing
      shell: bash
      run: |
        set -e
        PM="${{ steps.detect-pm.outputs.package-manager }}"

        if [ "$PM" = "pnpm" ]; then
          echo "ğŸ”§ Installing dependencies with pnpm..."
          if ! pnpm install --frozen-lockfile; then
            echo "âš ï¸ Frozen lockfile installation failed, falling back to regular install..."
            pnpm install
          fi
        elif [ "$PM" = "yarn" ]; then
          echo "ğŸ”§ Installing yarn and dependencies..."
          npm install -g yarn
          if ! yarn install --frozen-lockfile; then
            echo "âš ï¸ Frozen lockfile installation failed, falling back to regular install..."
            yarn install
          fi
        else
          echo "ğŸ”§ Installing npm dependencies..."
          if ! npm ci; then
            echo "âš ï¸ CI installation failed, falling back to regular install..."
            npm install
          fi
        fi
        echo "âœ… Dependencies installed successfully"

outputs:
  package-manager:
    description: "The detected or specified package manager"
    value: ${{ steps.detect-pm.outputs.package-manager }}
